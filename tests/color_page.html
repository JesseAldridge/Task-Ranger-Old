<!DOCTYPE html>
<html>
  <head>
    <script src='static/lib/jquery.min.js'></script>
    <style>
    body { margin: 0; height:100%; }
    .big-block { width:400px; height:200px; background:silver; margin:300px }
    </style>

    <script>
    $(function() {
      var toggle = false
      $('.big-block').click(function(){ 
        toggle = !toggle
        $('body').css({'background':toggle ? 'blue' : 'white'})
      })
    })
    </script>

  </head>
  <body>
    <div>foo</div>
    <div class="big-block" style=""></div>
  </body>
</html>
