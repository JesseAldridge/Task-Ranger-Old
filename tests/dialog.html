
<!-- or just make a div? -->
 
<html>
<head>
  <link rel="stylesheet" href="../lib/smoothness/jquery-ui-1.8.12.custom.css" type="text/css" />
  <script src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
  <script>
  $(function() {
    $('#dialog > textarea').val('foo text in the textarea');
    $( "#dialog" ).dialog();
  });
  </script>
</head>
<body>
 
<div id="dialog" title="Basic dialog">
  <textarea></textarea>
</div>
 
 
</body>
</html>
