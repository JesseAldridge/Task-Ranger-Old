<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src='jquery.nestable.js'></script>
    <link rel="stylesheet" type="text/css" href="nestable.css" />
  </head>

  <body>

    <div class="dd" id="nestable">
      <ol class="dd-list">
        <li class="dd-item">
          <div class="dd-handle"><div><input value="Item 1"></div></div>
        </li>
        <li class="dd-item">
          <div class="dd-handle"><div><input value="Item 2"></div></div>
          <ol class="dd-list">
            <li class="dd-item"><div class="dd-handle"><div><input value="Item 3"></div></div></li>
            <li class="dd-item"><div class="dd-handle"><div><input value="Item 4"></div></div></li>
            <li class="dd-item">
              <div class="dd-handle"><div><input value="Item 5"></div></div>
              <ol class="dd-list">
                <li class="dd-item"><div class="dd-handle"><div><input value="Item 6"></div></div></li>
                <li class="dd-item"><div class="dd-handle"><div><input value="Item 7"></div></div></li>
                <li class="dd-item"><div class="dd-handle"><div><input value="Item 8"></div></div></li>
              </ol>
            </li>
            <li class="dd-item"><div class="dd-handle"><div><input value="Item 9"></div></div></li>
            <li class="dd-item" data-id="10"><div class="dd-handle"><div><input value="Item 10"></div></div></li>
          </ol>
        </li>
        <li class="dd-item" data-id="11">
            <div class="dd-handle"><div><input value="Item 11"></div></div>
        </li>
        <li class="dd-item" data-id="12">
            <div class="dd-handle"><div><input value="Item 12"></div></div>
        </li>
      </ol>
    </div>
  <script>

  $(document).ready(function() {

      // activate Nestable for list 1
      $('#nestable').nestable({
          group: 1
      })
  });
  </script>
  </body>
</html>
