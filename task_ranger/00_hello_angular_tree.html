
<!DOCTYPE html>
<html>
<head>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/angular-ui-tree.min.css">
  <link rel="stylesheet" href="static/demo.css">
</head>
<body ng-app="treeApp">

  <!-- <div class="tree_section"><ol></ol></div> -->

  <div class="tree_section" ng-controller="treeCtrl">

    <!-- Nested node template -->

    <script type="text/ng-template" id="nodes_renderer.html">
      <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)">
          <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
        </a>
        {{node.title}}
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
      </ol>
    </script>

    <div ui-tree id="tree-root">
      <ol ui-tree-nodes="" ng-model="data">
        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>

  </div>

  <script src="static/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="static/angular-ui-tree.js"></script>
  <script type="text/javascript" src="static/tree.js"></script>
</body>
</html>
