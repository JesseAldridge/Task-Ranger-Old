<!doctype html>

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<style>
.daily-string {
  margin: 8px;
  display: inline-block;
  width: 220px;
}

.btn:focus, .btn:active:focus, .btn.active:focus {
 outline: none; outline-style: none;
}

.pause-btn { margin-left: 20px; width:82px }
.logout-btn { margin-left: 20px; width:82px }

</style>

<div class='top-row'>
  <button class='arrow btn btn-default' type='button' ng-click='prev_day()'>
    <i class="glyphicon glyphicon-arrow-left"></i>
  </button>

  <span class='daily-string'>{{get_daily_string()}}</span>

  <button class='arrow btn btn-default' type='button' ng-click='next_day()'>
    <i class="glyphicon glyphicon-arrow-right"></i>
  </button>

  <button class='pause-btn btn btn-default' ng-click='toggle_pause()'>
    {{paused ? 'Unpause' : 'Pause'}}
  </button>

  <button class='logout-btn btn btn-default' type='button' ng-click="logout()">
    Log out
  </button>
</div>
